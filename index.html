<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SFA</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/sfa.png">
</head>

<body>
    <main>
        <section class="menu" style="display: none;">
            <div class="menu-button">
                <img src="src/img/kick_off.png" alt="KICK OFF">
                <p class="menu-button-name">KICK OFF</p>
            </div>
            <div class="menu-button">
                <img src="src/img/penalty_shootout.png" alt="PENALTY SHOOTOUT">
                <p class="menu-button-name">PENALTY SHOOTOUT</p>
            </div>
            <div class="menu-button">
                <img src="src/img/previous_results.png" alt="PREVIOUS RESULTS">
                <p class="menu-button-name">PREVIOUS RESULTS</p>
            </div>
        </section>
        <section class="setup">
            <div class="header">
                <img class="logo" src="src/img/sfa.png" alt="SFA">
                <p class="version">Version 1.2</p>
            </div>
            <div class="teams">
                <div class="team">
                    <select id="home-league" onchange="getHomeLeague()">
                        <option value=0>League</option>
                        <option value=1>Europe</option>
                        <option value=2>Americas</option>
                    </select>
                    <select id="home-team">
                    </select>
                    <select id="home-mode" class="modos">
                        <option value=0>Ultra Defensive</option>
                        <option value=1>Defensive</option>
                        <option value=2>Moderate</option>
                        <option value=3>Offensive</option>
                        <option value=4>Ultra Offensive</option>
                    </select>
                </div>
                <div class="team">
                    <select id="away-league" onchange="getAwayLeague()">
                        <option value=0>League</option>
                        <option value=1>Europe</option>
                        <option value=2>Americas</option>
                    </select>
                    <select id="away-team">
                    </select>
                    <select id="away-mode">
                        <option value=0>Ultra Defensive</option>
                        <option value=1>Defensive</option>
                        <option value=2>Moderate</option>
                        <option value=3>Offensive</option>
                        <option value=4>Ultra Offensive</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button class="simulate-match" onclick="simule()">SIMULATE MATCH</button>
            </div>
        </section>
        <section class="match" style="display: none;">
            <div class="scoreboard">
                <p class="home-score">home</p>
                <p class="score">0:0</p>
                <p class="away-score">away</p>
            </div>
            <div class="stats">
                <ul class="home-stats"></ul>
                <ul class="stats-label">
                    <li>Attempts</li>
                    <li>On target</li>
                    <li>Possession</li>
                </ul>
                <ul class="away-stats"></ul>
            </div>
            <div class="summary">
                <ul class="home-summary"></ul>
                <ul class="away-summary"></ul>
            </div>
            <div class="lineups">
                <div class="home-formation">
                    <ul class="home-lineup"></ul>
                    <ul class="home-ratings"></ul>
                </div>
                <div class="away-formation">
                    <ul class="away-ratings"></ul>
                    <ul class="away-lineup"></ul>
                </div>
            </div>
            <div class="debug" onclick="downloadPreviousResults()">
                <p class="home-debug"></p>
                <ul class="previous-results"></ul>
                <p class="away-debug"></p>
            </div>
        </section>
    </main>
    <script src="src/js/main.js"></script>
</body>
</html>
